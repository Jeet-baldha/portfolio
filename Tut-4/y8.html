
<!DOCTYPE html> 
<html> 
<head> 
	<title>tutorial-4(8)</title> 
</head> 
<body> 
<button style="margin-left: 25px;background-color: white;">click</button></br></br>
  
<div style="height: 50px;width: 50px; background-color: pink; position: absolute;" > </div> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script> 
$(document).ready(function(){ 
	$("button").click(function(){ 
		$("div").animate({ 
		left: '+=50px', 
		height: '+=50px', 
		width: '+=50px' 
	}); 
   }); 
}); 
</script> 
</body> 
</html>
