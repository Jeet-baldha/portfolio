<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Boy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="heading">Registration Form</div>
            <div class="name int">
                <input type="text" placeholder="Name :" id="name">
            </div>
            <div class="e-mail int">
                <input type="email" placeholder="E-Mail :" id="e-mail">
            </div>
            <div class="pass int">
                <input type="password" name="" id="pass" placeholder="Password :">
            </div>
            <div class="re-pass int">
                <input type="password" name="" id="re-pass" placeholder="Re-Password :">
            </div>
            <div class="birth int">
                <label for="">Birth Date :</label>
                <input type="date" name="" id="birth">
            </div>
            <div class="city int">
                <label for="City ">City :</label>
                <select name="" id="city">
                    <option value="Rajkot">Rajkot</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="MumbI">Mumbai</option>
                    <option value="Pune">pune</option>
                </select>
            </div>

            <div class="State int">
                <label for="">State :</label>
                <select name="" id="State">
                    <option value="Gujrat">Gujrat</option>
                    <option value="Maharastra">Maharastra</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Dubai">Dubai</option>
                </select>
            </div>

            <div class="country int">
                <label for="">country :</label>
                <select name="" id="country">
                    <option value="India">India</option>
                    <option value="UAE">UAE</option>
                    <option value="USA">USA</option>
                </select>
            </div>

            <div class="profile int">
                <label for="profile">Profile</label>
                <input type="file" name="" id="profile">
            </div>

            <div class="note int">
                <textarea name="" id="" cols="30" rows="5" placeholder="leave Note..."></textarea>
            </div>


            <input class="but" type="submit" value="Register">

            <div id="acc"><a href="new form.html">alredy have account ?</a></div>

        </div>

        <div class="right">
            <img src="img/—Pngtree—hacker with laptop png and_5415684.png" width="300px" alt="">

            <p>If you spend more on coffee than on IT security, you will be hacked. What's more, you deserve to be
                hacked.</p>
        </div>
    </div>
</body>

</html>
