<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    
    .main{
        width: 30vw;
        background-color:white;
        box-shadow: 2px 2px 15px rgba(145,145,145,0.5);
        border-radius: 20px;
        margin: 10px;
    }
    button{
        margin-bottom: 15px;
    }
    img{
        border-radius: 50%;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center d-grid gap-2 main">
                <h1 class="">Candidate application</h1>
                <div id="image"></div><br>
                <div id="profile"></div>
                <br>
                <button class="btn btn-primary" id="btn" type="button">Next</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
